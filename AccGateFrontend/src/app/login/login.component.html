<div class="col-md-12">
  <!--p><input type="checkbox" [(ngModel)]="login.done"/>
    {{login.title}}
  </p-->
  <!--storybook-header
    [user]="user"
    (onLogout)="doLogout()"
    (onLogin)="doLogin()"
    (onCreateAccount)="doCreateAccount()"></storybook-header-->
  <div id="main-login-card" class="card card-container">

    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
               placeholder="ea2" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"
          [(ngModel)]="form.password" placeholder="e1996" required minlength="1" #password="ngModel"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 1 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>

        <div>
          <a (mouseover)="popover.show()" (mouseleave)="popover.hide()" (click)="openReplacePassword()"
             class="form-check-label white-text"  href="#/login" mdbPopoverTitle="Account recovery" #popover="mdbPopover"
             mdbPopover="To help keep your account safe, we will make sure that itâ€™s really you trying to sign in">
            Forgot password?
          </a>
        </div>

      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ loginErrorMessage }}
        </div>
      </div>
    </form>

    <storybook-button [primary]="true" ></storybook-button>
    <storybook-button2 size="small" ></storybook-button2>
    <storybook-button3 size="large" ></storybook-button3>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
    <mdb-card-footer class="form-check-label white-text border-bottom-0" id="tests">
      <label for="tests" class="form-check-label white-text"
              style="margin-bottom: 1px; padding: 1px">R&D test:
        <a (click)="openRegisterForm()" href="#/login" class="green-text font-weight-bold">RegistrationForm</a>
        <b> ,</b>
        <a (click)="openReplacePassword()" href="#/login" class="green-text font-weight-bold pl-2">ReplacePassForm</a>
        <b> ,</b>
        <a (click)="test()" href="#/login" class="green-text font-weight-bold pl-2">test</a>
      </label>
    </mdb-card-footer>
  </div>



</div>
